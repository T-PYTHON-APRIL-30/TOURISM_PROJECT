{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Home Page{% endblock%}
{% block content %}
    <div class="container-fluid p-0">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <video class="w-100" autoplay loop muted>
                <source src="{%static 'img/video.mp4'%}" type="video/mp4" />
              </video>
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
                            <h4 class="text-white text-uppercase mb-md-3">Tours & Travel</h4>
                            <h1 class="display-3 text-white mb-md-4">Let's Discover The Saudi Arabia Together</h1>
                            <a href="https://mt.gov.sa/" class="btn btn-primary py-md-3 px-md-5 mt-2">Discover</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
{% endblock%}
